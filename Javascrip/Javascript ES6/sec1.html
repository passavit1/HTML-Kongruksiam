    <article>Arrow Function</article>
    <div>fullname = (fname,lname) => fname+lname</div>
    <div>เป็นการเขียน function ให้กระชับมากยิ่งขึ้น</div>


    
    <script>

        // Function แบบเดิม 

        function fullname(fname,lname){
            return fname+lname
        }

        console.log(fullname('passavit ','maicharoen'));


        // Function แบบใหม่

        fellname = (jname,kname) => jname+kname;

        console.log(fellname('nanan ','jajaja'))





    </script>
