    <article>เข้าถึงด้วย for each</article>
    <div>function mydata(item) {console.log(item);}</div>

    <script>

        // for loop 

        let color = ['red' , 'white' , 'pink' , 'black']

        console.log(color[0])

        for (let i = 0 ; i<color.length ; i++){
            console.log(color[i])
        }

        // for each

        color.forEach(data);

        function data(item){
            console.log('foreach',item);
        }
    </script>
