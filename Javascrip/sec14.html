<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sec 14 : แปลง array เป็น string</title>
    <link rel="stylesheet" href="style.css">
    <script src="/Javascrip/javascrip.js"></script>
</head>
<body>
    <a href="/Javascrip/index.html">Home page</a>
    <h1>แปลง arrey เป็น string</h1>
    <ul>
        <li><span>.tostring()</span> = แปลงเป็น string </li>
        <li><span>.join('*');</span> = นำค่าแต่ละค่าใน array มารวมกัน</li>
        <li><span>color.pop();</span> = เอาตัวท้ายออก</li>
        <li><span>let x = color.pop();</span> = เอาตัวแรกออกแล้วเก็บในตัวแปร x</li>
    </ul>



    <script>
        let color = ['red' , 'black' , 'white' , 'pink' , 'gray']

        // To String

        let x = color.toString();
        console.log(x);
        console.log(typeof(x));
        
        // join

        x = color.join('-');
        console.log(x);

        // .pop

        color.pop();
        console.log(color);
        x=color.toString();
        console.log(x);

        // .pop to var 
        
        x = color.pop();
        console.log(x);
        


    </script>
</body>
</html>
